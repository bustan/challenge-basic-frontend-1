<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link href="./output.css" rel="stylesheet">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .font-outfit {
      font-family: 'Outfit', sans-serif;
    }
  </style>
</head>
<body class="bg-[#D6E2F0] flex justify-center items-center h-screen">
  <main>
    <div class="bg-white rounded-[1.25rem] p-4 pb-[40px] w-[320px] space-y-4">
        <img class="rounded-[0.625rem] max-w-full h-auto" src="./images/image-qr-code.png" alt="QR Code">
        <div class="w-[256px] mx-auto space-y-4">
          <h1 class="font-outfit font-bold leading-[120%] text-[22px] tracking-[0px] text-center text-[#1F3251]">Improve your front-end skills by building projects</h1>
          <p class="font-outfit text-[15px] leading-[140%] tracking-[0.2px] text-center text-[#687a91]">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
      </div>
      </main>
</body>
</html>
