<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    
    <title>Frontend Mentor | Blog preview card</title>

    <link href="./output.css" rel="stylesheet">
    <style>
      .font-figtree {
        font-family: 'Figtree', sans-serif;
      }
      .gray-950 {
        color: #121212;
      }
      .gray-500 {
        color: #6B6B6B;
      }
    </style>
  </head>
  <body class="bg-[#F4D04E] flex justify-center items-center h-screen">
    <main>
      <div class="bg-white border shadow-[8px_8px_0px_0px_#121212] p-6 rounded-[1.25rem] space-y-4 w-[24rem]">
        <img class="rounded-[0.625rem] max-w-full h-auto" src="./assets/images/illustration-article.svg" alt="Article">
        <div class="flex">
          <p class="rounded-[0.3rem] px-[0.8rem] py-[0.3rem] bg-[#F4D04E] gray-950 font-extrabold leading-[150%] font-figtree text-[0.9rem]">Learning</p>
        </div>
        <p class="font-figtree text-[0.9rem] leading-[150%] gray-950">Published 21 Dec 2023</p>
        <p class="font-figtree text-[1.5rem] font-extrabold leading-[150%] gray-950">HTML & CSS foundations</p>
        <p class="font-figtree text-[1rem] font-medium leading-[150%] gray-500">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        <div class="flex items-center gap-3">
          <img class="w-8 h-8" src="./assets/images/image-avatar.webp" alt="Avatar">
          <p class="font-figtree text-[0.9rem] font-extrabold leading-[150%] gray-950">Greg Hooper</p>
        </div>
      </div>
    </main>
    
  </body>
</html>
